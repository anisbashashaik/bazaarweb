
<div class="container col-md-6 offset-md-3">
<h2>Create Employee</h2>

<form (ngSubmit) = "onSubmit()">

 <div class="form-group mt-3 mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" name = "firstName" class="form-control" id="firstName" [(ngModel)] = "employee.firstName">
 </div>

 <div class="form-group mt-3 mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" name = "lastName" class="form-control" id="lastName" [(ngModel)] = "employee.lastName">
 </div>

 <div class="form-group mt-3 mb-3">
    <label for="emailId" class="form-label">Email Id</label>
    <input type="email" name = "emailId" class="form-control" id="emailId" [(ngModel)] = "employee.emailId">
 </div>

 <button class="btn btn-primary mt-3 mb-3" type="Submit">Submit</button>

</form>
</div>
