<div class="container mt-3 mb-3">
    <h4>View Employee Details</h4>
    <div class="card mt-3 mb-3" style="width:400px">
        <div class="card-body">
            <p class="card-text"><b> First Name:</b> <span class="ps-3">{{ employee.firstName}} </span></p>
            <p class="card-text"><b> Last Name:</b><span class="ps-3">{{ employee.lastName}}</span></p>
            <p class="card-text"><b> Email Id:</b><span class="ps-3">{{ employee.emailId }}</span></p>
        </div>
    </div>
</div>
